<html>
  <head>
  <title>Audio Player Demo</title>
  <script type="text/javascript" src="player.js"></script>
  <link rel="stylesheet" type="text/css" href="player.css">
  </head>
<body>
<div id="wrapper">
<div id='player'>
<audio id="music_player">
<source src="music/sample_music.mp3"/>
</audio>
<input type="image" src="https://www.pikpng.com/pngl/m/120-1204782_the-role-we-play-semi-transparent-play-button.png" onclick="play_aud()" id="play_button">
<input type="image" src="https://www.seekpng.com/png/detail/294-2944357_play-video-icon-pause-video-icon-pause-button.png" onclick="pause_aud()" id="play_button">
<input type="image" src="images/stop.png" onclick="stop_aud()" id="play_button">
<img src="images/volume.png" id="vol_img">
<input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
</div>
</div>
</body>
</html>
